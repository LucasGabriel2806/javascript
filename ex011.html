<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Nacionalidade</title>
</head>
<body>

    <h1>Verificar Nacionalidade</h1>

    Digite o país: <input type="text" id="txtpais">

    <input type="button" value="Verificar" onclick="Verificar()">

    <div id="res"></div>

    <script>

        

        function Verificar() {

            var txtpais = window.document.getElementById('txtpais');

            var pais = txtpais.value;

            var res = window.document.getElementById('res');

            res.innerHTML = `Vivendo em ${pais}`;

            if (pais == 'Brasil') {
                res.innerHTML += `<p>Você é Brasileiro!</p>`;
            } else {
                res.innerHTML += `<p>Você é Estrangeiro!</p>`;
            }
        }
    </script>
    
</body>
</html>
